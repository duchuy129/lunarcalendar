<svg width="100" height="100" viewBox="0 0 100 100" xmlns="http://www.w3.org/2000/svg">
  <!-- Ultra simple, bold settings gear icon -->

  <!-- Large solid gear -->
  <circle cx="50" cy="50" r="35" fill="#512BD4"/>

  <!-- 6 teeth around the gear -->
  <rect x="45" y="10" width="10" height="15" fill="#512BD4"/>
  <rect x="75" y="25" width="15" height="10" fill="#512BD4"/>
  <rect x="75" y="65" width="15" height="10" fill="#512BD4"/>
  <rect x="45" y="75" width="10" height="15" fill="#512BD4"/>
  <rect x="10" y="65" width="15" height="10" fill="#512BD4"/>
  <rect x="10" y="25" width="15" height="10" fill="#512BD4"/>

  <!-- White center circle -->
  <circle cx="50" cy="50" r="15" fill="#FFF"/>
</svg>
