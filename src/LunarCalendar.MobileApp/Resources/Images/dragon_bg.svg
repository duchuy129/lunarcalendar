<svg width="800" height="1200" xmlns="http://www.w3.org/2000/svg">
  <!-- Dragon silhouette pattern for background -->
  <defs>
    <pattern id="dragonPattern" x="0" y="0" width="400" height="600" patternUnits="userSpaceOnUse">
      <!-- Traditional Chinese/Vietnamese dragon -->
      <path d="M 150 50 Q 180 30 200 50 Q 220 70 200 90 Q 180 110 160 100 Q 140 90 130 70 Q 120 50 150 50 Z" fill="#D4AF37" opacity="0.15"/>
      <path d="M 200 80 Q 220 100 230 130 Q 240 160 230 190 Q 220 220 200 230 Q 180 240 170 220 Q 160 200 165 180" fill="#D4AF37" opacity="0.15"/>
      <circle cx="185" cy="60" r="5" fill="#8B0000" opacity="0.2"/>
      <path d="M 170 220 Q 160 250 150 280 Q 140 310 145 340 Q 150 370 165 390" stroke="#D4AF37" stroke-width="8" fill="none" opacity="0.15"/>
      <path d="M 165 390 Q 180 410 190 440 Q 195 470 185 500" stroke="#D4AF37" stroke-width="8" fill="none" opacity="0.15"/>
      <!-- Decorative clouds -->
      <ellipse cx="80" cy="100" rx="40" ry="20" fill="#87CEEB" opacity="0.1"/>
      <ellipse cx="320" cy="200" rx="50" ry="25" fill="#87CEEB" opacity="0.1"/>
      <ellipse cx="100" cy="400" rx="45" ry="22" fill="#87CEEB" opacity="0.1"/>
    </pattern>
  </defs>

  <rect width="800" height="1200" fill="url(#dragonPattern)"/>

  <!-- Additional decorative elements -->
  <circle cx="100" cy="100" r="30" fill="#FFD700" opacity="0.08"/>
  <circle cx="700" cy="300" r="40" fill="#FFD700" opacity="0.08"/>
  <circle cx="150" cy="800" r="35" fill="#FFD700" opacity="0.08"/>
  <circle cx="650" cy="1000" r="45" fill="#FFD700" opacity="0.08"/>
</svg>
